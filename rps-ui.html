<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RPS-UI</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<main>
  <h1 id="header"> FIRST TO 5</h1>

  <body>

    <div class="scoreboard"> 
      <div class="player-title">PLAYER</div>
      <div class="comp-title">COMPUTER</div>
      <div class="player-score">
        <div class="score-circle player-circle"></div>
        <div class="score-circle player-circle"></div>
        <div class="score-circle player-circle"></div>
        <div class="score-circle player-circle"></div>
        <div class="score-circle player-circle"></div>
      </div>
      <div class="comp-score">
        <div class="score-circle comp-circle"></div>
        <div class="score-circle comp-circle"></div>
        <div class="score-circle comp-circle"></div>
        <div class="score-circle comp-circle"></div>
        <div class="score-circle comp-circle"></div>
      </div> 
      <div id="message"></div>
    </div> 



    <div id="game-buttons">
      <img id="rock" class="rps-buttons" src="photos/rock-fun.png">
      <img id="paper" class="rps-buttons" src="photos/paper-fun.png">
      <img id="scissors" class="rps-buttons" src="photos/scizor-fun.png">
      
    </div>
    
    <div id="reset-button"></div>
  
  
    <script src="script.js"></script>
  </body>

</main>


</html>
